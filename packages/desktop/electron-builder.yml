appId: org.examaware.desktop2
productName: ExamAware2
directories:
  buildResources: build
  output: out
files:
  - "dist/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
  - "!build/*"
  - "!out/*"
fileAssociations:
  - ext: exam.json
    name: ExamAware 档案文件
    description: ExamAware 考试档案文件
    mimeType: application/json
    role: Editor
asarUnpack:
  - resources/**
win:
  executableName: ExamAware
  target:
    - target: nsis
      arch:
        - x64
        - ia32
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  createStartMenuShortcut: true
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  runAfterFinish: true
  menuCategory: false
  include: build/installer.nsh
  license: build/license.txt
  displayLanguageSelector: false
  installerLanguages:
    - zh_CN
    - en_US
mac:
  category: public.app-category.education
  icon: build/icon.icns
  target:
    - target: zip
      arch:
        - x64
        - arm64
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: "ExamAware needs access to your camera for exam monitoring and verification purposes."
    - NSMicrophoneUsageDescription: "ExamAware needs access to your microphone for exam monitoring and audio recording."
    - NSDocumentsFolderUsageDescription: "ExamAware needs access to your Documents folder to save and load exam files."
    - NSDownloadsFolderUsageDescription: "ExamAware needs access to your Downloads folder to import exam materials."
    - CFBundleURLTypes:
        - CFBundleURLName: "ExamAware Document"
          CFBundleURLSchemes:
            - "examaware"
  notarize: false
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  title: "${productName} ${version}"
  icon: build/icon.icns
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: examaware.cn
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
