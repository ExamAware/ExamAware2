name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload artifacts to release'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - 'release/**'
      - 'hotfix/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      PNPM_YES: 'true'
      HUSKY: '0'
      HUSKY_SKIP_INSTALL: '1'
      HUSKY_SKIP_HOOKS: '1'
      ELECTRON_BUILDER_CACHE: ${{ matrix.eb_cache }}
      ELECTRON_BUILDER_TMPDIR: ${{ matrix.eb_tmp }}

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - os: windows-latest
            build_script: desktop:build:win
            eb_cache: C:/eb-cache-${{ github.run_id }}
            eb_tmp: C:/eb-tmp-${{ github.run_id }}
          # - os: macos-latest
          #   build_script: desktop:build:mac
          - os: ubuntu-latest
            build_script: desktop:build:linux
            eb_cache: ${{ github.workspace }}/.tmp/electron-builder-cache-${{ github.run_id }}-ubuntu-latest
            eb_tmp: ${{ github.workspace }}/.tmp/electron-builder-tmp-${{ github.run_id }}-ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
          standalone: true

      - name: Verify pnpm
        run: pnpm --version

      - name: Force git to use HTTPS for GitHub
        run: 'git config --global url."https://github.com/".insteadOf git@github.com:'

      - name: Make pnpm non-interactive
        run: pnpm config set yes true

      - name: Diagnose pnpm path (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "PATH=$Env:PATH"
          Write-Host "PNPM_HOME=$Env:PNPM_HOME"
          Write-Host "npm_execpath=$Env:npm_execpath"
          where.exe pnpm* || cmd /c "where pnpm*"

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm core:build

      - name: Build player package
        run: pnpm player:build

      - name: Build plugin SDK
        run: pnpm --filter @dsz-examaware/plugin-sdk build

      - name: Build desktop application
        run: pnpm ${{ matrix.build_script }}

      - name: Upload artifacts to workflow
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: packages/desktop/out/*
          if-no-files-found: error

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.upload_to_release == 'true')
        with:
          files: packages/desktop/out/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
